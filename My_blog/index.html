<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" href="./img/youtube-favicon-320-transparent.png"/>
  <title>Solo Piano</title>
</head>

<body>

  <header>

    <div class="contenedor-limite">
      <div class="text-align-left">
        <img src="./img/youtube-icon-SVG-512x512.png" alt="Logo">
      </div>
      <h1>Solo Piano</h1>
    </div>

  </header>

  <main>

    <section class="contenedor-limite">

      <div class="contenedor-video">
        <h2>Synthesis</h2>
        <span class="autor">Augusto Diaz</span>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/zzBmeRfwQxo" title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
        <p>Composed in Argentina in 2008.</p>
        <p>Recorded in Shangshui QiangCheng, Guiyang, China, 2019.</p>
        <p>Please, leave your comments. Thanks!</p>
      </div>
      <hr>

      <div class="contendor-comentarios">
        <div class="comentario">
          <div class="info-comentario">
            <h2>Comments...</h2>
            <div class="info-autor">
              <span class="nombre-autor">
                Stevie Wonder
              </span>
              <span class="tiempo">
                10 minutes ago
              </span>
            </div>
            <div class="titulo-comentario">Nice song</div>
            <p class="texto-comentario">Thanks for share it!</p>
          </div>
        </div>
      </div>
      <hr>

    </section>

  </main>

  <footer>

    <div class="contenedor-limite center">
      <h3>All rights reserved</h3>
      <p>Augusto Diaz 2020</p>
    </div>

  </footer>

  <script src="./js/main.js"></script>

</html>
